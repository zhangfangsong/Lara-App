<!DOCTYPE html>
<html class="ui-page-login">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link href="css/mui.css" rel="stylesheet" />
	<link href="css/main.css" rel="stylesheet" />
	<script src="js/mui.js"></script>
	<script src="js/lara.js"></script>
	<style>
		.area {
			margin: 20px auto 0px auto;
		}
		.mui-input-group {
			margin-top: 10px;
		}
		.mui-input-group:first-child {
			margin-top: 20px;
		}
		.mui-input-group label {
			width: 22%;
		}
		.mui-input-row label~input,
		.mui-input-row label~select,
		.mui-input-row label~textarea {
			width: 78%;
		}
		.mui-checkbox input[type=checkbox],
		.mui-radio input[type=radio] {
			top: 6px;
		}
		.mui-content-padded {
			margin-top: 25px;
		}
		.mui-btn {
			padding: 10px;
		}
		.link-area {
			display: block;
			margin-top: 25px;
			text-align: center;
		}
		.spliter {
			color: #bbb;
			padding: 0px 8px;
		}
		.oauth-area {
			position: absolute;
			bottom: 20px;
			left: 0px;
			text-align: center;
			width: 100%;
			padding: 0px;
			margin: 0px;
		}
		.oauth-area .oauth-btn {
			display: inline-block;
			width: 50px;
			height: 50px;
			background-size: 30px 30px;
			background-position: center center;
			background-repeat: no-repeat;
			margin: 0px 20px;
			/*-webkit-filter: grayscale(100%); */
			border: solid 1px #ddd;
			border-radius: 25px;
		}
		.oauth-area .oauth-btn:active {
			border: solid 1px #aaa;
		}
		.oauth-area .oauth-btn.disabled {
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">登录</h1>
	</header>
	
	<div class="mui-content">
		<form id='login-form' class="mui-input-group">
			<div class="mui-input-row">
				<label>邮箱</label>
				<input id='email' type="text" class="mui-input-clear mui-input" placeholder="请输入邮箱">
			</div>
			<div class="mui-input-row">
				<label>密码</label>
				<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
			</div>
		</form>
		<form class="mui-input-group">
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell">
					自动登录
					<div id="autoLogin" class="mui-switch">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
			</ul>
		</form>
		<div class="mui-content-padded">
			<button id='login' class="mui-btn mui-btn-block mui-btn-primary">登录</button>
			<div class="link-area"><a id='reg'>注册账号</a> <span class="spliter">|</span> <a id='forgetPassword'>忘记密码</a></div>
		</div>
		<div class="mui-content-padded oauth-area">

		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	mui.init();
	
	mui('.mui-content-padded').on('tap', '#login', function (){
		var email = document.getElementById('email').value;
		var password = document.getElementById('password').value;
		
		mui.post(Lara.login, {
			email : email,
			password : password
		}, function (data){
			if(data.status_code != null){
				plus.nativeUI.toast(data.message);
			}else{
				
			}
		},'json');
	});
	
	mui('.link-area').on('tap', '#reg', function (){
		mui.openWindow({
			url : 'signup.html',
			id : 'signup.html',
			styles : {},
			extras : {
			},
			show : {
				autoShow : true,
				aniShow : 'slide-in-right',
				duration : 100
			},
			waiting : {
				autoShow : true,
				title : '正在加载...'
			}
		});
	});
</script>
